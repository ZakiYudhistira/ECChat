version: '3.8'

services:
  backend:
    build: .  # Changed from ./backend-app to . (current directory)
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
    restart: unless-stopped
    networks:
      - bicara-network

networks:
  bicara-network:
    driver: bridge

volumes:
  mongodb-data: